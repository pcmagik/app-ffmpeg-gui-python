<!DOCTYPE html>
<html>
<head>
    <title>FFmpeg GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .upload-box.dragover {
            background-color: #e0e0e0;
        }
        #progress-bar {
            height: 25px;
            width: 100%;
            background-color: #4caf50;
            border-radius: 5px;
            margin: 20px 0;
            color: white;
            line-height: 25px;
            text-align: center;
            display: none;
        }
        .button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FFmpeg GUI</h1>
        <div class="upload-box" id="upload-box" onclick="document.getElementById('file-input').click();">
            <p>Drag and drop a file here or click to select</p>
            <input type="file" id="file-input" onchange="handleFileChange(event)" class="hidden">
        </div>
        <select id="command-select" class="button">
            <option value="gif">Create GIF</option>
        </select>
        <button onclick="handleSubmit()" class="button">Submit</button>
        <div id="progress-bar">0%</div>
        <p id="status"></p>
        <a id="download-link" href="#" class="button hidden">Download Output File</a>
    </div>
    <script>
        let file;
        let command = "gif";

        document.getElementById('upload-box').addEventListener('dragover', (event) => {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById('upload-box').classList.add('dragover');
        });

        document.getElementById('upload-box').addEventListener('dragleave', (event) => {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById('upload-box').classList.remove('dragover');
        });

        document.getElementById('upload-box').addEventListener('drop', (event) => {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById('upload-box').classList.remove('dragover');
            file = event.dataTransfer.files[0];
            document.getElementById('upload-box').innerText = file.name;
        });

        document.getElementById('command-select').addEventListener('change', (event) => {
            command = event.target.value;
        });

        function handleFileChange(event) {
            file = event.target.files[0];
            document.getElementById('upload-box').innerText = file.name;
        }

        function handleSubmit() {
            if (!file) {
                alert("Please select a file first!");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);
            formData.append("command", command);

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/execute", true);

            xhr.upload.addEventListener("progress", (event) => {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    document.getElementById('progress-bar').style.width = percentComplete + '%';
                    document.getElementById('progress-bar').innerText = Math.floor(percentComplete) + '%';
                    document.getElementById('progress-bar').style.display = 'block';
                }
            });

            xhr.onload = function() {
                if (xhr.status == 200) {
                    document.getElementById('status').innerText = "File processed successfully";
                    document.getElementById('download-link').href = `/download/${file.name.split('.')[0]}_converted.${command === 'gif' ? 'gif' : 'mp4'}`;
                    document.getElementById('download-link').classList.remove('hidden');
                } else {
                    document.getElementById('status').innerText = "Error processing file";
                }
            };

            xhr.send(formData);
        }
    </script>
</body>
</html>
