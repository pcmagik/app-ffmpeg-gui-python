<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg GUI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/logo.png" alt="FFmpeg GUI Logo" class="logo">
            <h1 class="title">FFmpeg GUI</h1>
        </div>
        <form action="/execute" method="POST" enctype="multipart/form-data" class="form">
            <input type="file" name="file" class="file-input" required>
            <select name="resolution" class="select-input">
                <option value="320xAuto">320xAuto</option>
                <option value="480xAuto">480xAuto</option>
                <option value="720xAuto">720xAuto</option>
                <option value="1080xAuto">1080xAuto</option>
            </select>
            <input type="text" name="custom_resolution" placeholder="Enter custom resolution e.g., 640x480" class="text-input">
            <input type="number" name="fps" value="10" class="number-input" required>
            <button type="submit" class="button">Submit</button>
        </form>
        {% if file_processed %}
        <p class="status-message">File processed successfully</p>
        <a href="{{ url_for('download', filename=output_filename) }}" class="download-link">Download Output File</a>
        {% endif %}
    </div>
</body>
</html>
